<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediksi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-image: url('assets/PLTGU.jpg')">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid mt-5 w-50">
      <div class="card">
        <h5 class="card-header">Prediction</h5>
        <div class="card-body">
          <form>
            <div class="mb-4">
              <label class="card-title form-label">Pilih Target</label>
              <select class="form-control" name="target" id="target">
                <option value="00" selected hidden>--Pilih Target--</option>
              </select>
            </div>
            <div class="mb-4">
              <label class="card-title form-label">Pilih Supplier</label>
              <select class="form-control" name="supplier" id="supplier">
                <option value="00" selected hidden>--Pilih Supplier--</option>
              </select>
            </div>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </form>
        </div>
      </div>
    </div>
    <script>
      let daftar_target = [
        "GCV ARB",
        "TM ARB",
        "Ash Content ARB",
        "VM ADB",
        "FC ADB",
        "Total Sulphur ARB",
        "Total Sulphur DAFB",
        "C ADB",
        "H ADB",
        "N ADB",
        "O ADB",
        "HGI",
        "Slagging",
        "Fouling",
        "IDT (Reducing)",
        "SiO2",
        "Al2O3",
        "Fe2O3",
        "CaO",
        "MgO",
        "Na2O",
        "K2O",
      ];
      let daftar_supplier = [
        "TIE",
        "ADARO",
        "PLNBB",
        "PTBA",
        "HE",
        "KII",
        "PLNBB LRC",
        "PLNBB MRC",
        "TIE MRC",
        "TIE LRC",
        "GEL",
        "IGN",
        "NLN",
        "SESM",
        "TBC",
        "SPC",
      ];
      let targetSelect = document.getElementById("target");
      daftar_target.forEach((data) => {
        let option = document.createElement("option");
        option.value = data; // Set nilai option sesuai dengan target
        option.text = data; // Set teks yang akan ditampilkan dalam option
        targetSelect.appendChild(option); // Tambahkan option ke dalam select
      });
      let supplierSelect = document.getElementById("supplier");
      daftar_supplier.forEach((data) => {
        let option = document.createElement("option");
        option.value = data; // Set nilai option sesuai dengan target
        option.text = data; // Set teks yang akan ditampilkan dalam option
        supplierSelect.appendChild(option); // Tambahkan option ke dalam select
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
